plugins {
    id 'org.springframework.boot' version '2.7.5'  // Spring Boot 플러그인
    id 'io.spring.dependency-management' version '1.0.14.RELEASE'
    id 'java'
}

group = 'com.example'
version = '1.0-SNAPSHOT'
sourceCompatibility = '17'  // 자바 버전 설정

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'  // 웹 프로젝트
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa' // JPA 사용
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    implementation 'org.seleniumhq.selenium:selenium-java:4.10.0'
    implementation 'io.github.bonigarcia:webdrivermanager:5.3.2'
    implementation 'org.apache.httpcomponents.client5:httpclient5:5.2.1'
    implementation 'org.apache.httpcomponents.core5:httpcore5:5.2.1'
    implementation 'mysql:mysql-connector-java'
}

springBoot {
    mainClass = 'first.SeleniumTest'  // <---- 실행할 main 클래스 정확히 설정
}

tasks.named('test') {
    useJUnitPlatform()
}


